<meta charset="utf-8">
<meta class="viewport" content="width=device-width , initial-scale=1">

<body>
<form>
<div class="col-md-6">
	<input type="text" name="user" id="user" class="form-control" onkeyup="search(this.value)">
  <div id="show">
    <table class="table table-bordered">
    <thead>
       <th>Account Id</th>
       <th>Account Name</th>
       <th>Account Number</th>
       <th>Account Balance</th>
    </thead>
     <tbody>
      <!--  <tr><td>nk</td><td>nk</td><td>nk</td><td>nk</td></tr>
        <tr><td>nk</td><td>nk</td><td>nk</td><td>nk</td></tr> -->
     </tbody>
    </table>
  </div>
</form>
</body>
<script>
        function search(b){
            var boom='';
            $.post("jsonarray.php",{input:b},function(throws){info=JSON.parse(throws);alert(info[0].account_name);
              for(i=0;i<info.length;i++){
              boom+="<tr><td>"+info[i].account_id+"</td><td>"+info[i].account_name+"</td><td>"+info[i].account_number+"</td><td>"+info[i].account_balance+"</td></tr>";
              }
            $('tbody').html(boom);
            });
        }
    </script>
